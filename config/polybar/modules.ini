[module/network]
type = internal/network
interface = ${system.network_interface_wireless}
format-connected = <label-connected>
format-connected-prefix = "Ô™® "
format-connected-padding = 1
format-disconnected = <label-disconnected>
format-disconnected-prefix = "Ô™© "
format-disconnected-padding = 1
label-connected = "%{A1:networkmanager_dmenu &:}%essid%%{A}"
label-disconnected = "%{A1:networkmanager_dmenu &:}Offline%{A}"
format-connected-foreground = ${colors.yellow}
format-disconnected-foreground = ${colors.yellow}

[module/battery]
type = internal/battery

full-at = 99
battery = BAT0
adapter = AC

poll-interval = 2
time-format = %H:%M


format-charging            = <animation-charging><label-charging>
format-charging-foreground = ${colors.cyan}
label-charging             = %percentage%%
label-charging-padding     = 1

animation-charging-0 = ÔñÖ
animation-charging-1 = ÔñÜ
animation-charging-2 = Ôñá
animation-charging-3 = Ôñà
animation-charging-4 = Ôñâ
animation-charging-5 = Ôñä
animation-charging-6 = ÔñÑ
animation-charging-padding   = 1
animation-charging-framerate = 750


format-discharging            = <ramp-capacity><label-discharging>
format-discharging-foreground = ${self.format-charging-foreground}
label-discharging             = ${self.label-charging}
label-discharging-padding     = ${self.label-charging-padding}

ramp-capacity-0 = Ôïπ
ramp-capacity-1 = Ôï∫
ramp-capacity-2 = Ôïª
ramp-capacity-3 = Ôïº
ramp-capacity-4 = ÔïΩ
ramp-capacity-5 = Ôïæ
ramp-capacity-6 = Ôïø
ramp-capacity-7 = ÔñÄ
ramp-capacity-8 = ÔñÅ
ramp-capacity-9 = Ôï∏
ramp-capacity-padding = 1

format-full                = <label-full>
format-full-foreground     = ${self.format-charging-foreground}
format-full-prefix         = ÔñÉ
format-full-prefix-padding = 0
label-full                 = ${self.label-charging}
label-full-padding         = ${self.label-charging-padding}
