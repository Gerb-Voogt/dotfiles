# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

add_newline = false
format = '[ → ](bold blue)$all'

[character] 
success_symbol = '[✗](bold purple)' 
error_symbol = '[✗](bold red)' 

[package]
disabled = true

[line_break]
disabled = true

[cmd_duration]
disabled = true

[directory]
truncation_length = 1
style = 'bold blue'
read_only = '  '
read_only_style = 'blue'

[git_status]
style = 'bold blue'

# Language Specific Settings
[python]
disabled = true
symbol = ' '

[rust]
disabled = true
symbol = ' '

[haskell]
disabled = true
symbol = ' '

[julia]
disabled = true
symbol = ' '

[c]
disabled = true
symbol = ' '
style = 'bold cyan'

[golang]
disabled = true
symbol = ' '

[lua]
disabled = true
symbol = ' '

[rlang]
symbol = ' '
disabled = true

[php]
