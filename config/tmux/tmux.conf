
set -g default-shell /bin/zsh

# Cosmetic stuff
set -g default-terminal "screen-256color"
set -sga terminal-overrides ",*:RGB"
setw -g window-status-format `#[fg=white,bg=black]#I`

set -g base-index 1
setw -g pane-base-index 1

# Show tmux positions in titles
set -g set-titles on


# set -g set-titles on
# setw -g allow-rename on
# setw -g automatic-rename on
# setw -g window-status-current-format "#I:#W#F"
# setw -g window-status-format "#I:#W#F"

# The Status Bar {{{

set-option -g status-style none
# End Of The Start Bar }}}

# Automatic Rename {{{
set-option -g automatic-rename on
# End Of Automatic Rename }}}

# Keybindings
unbind C-b
unbind C-d
set -g prefix C-s # Changing the prefix key from b to a
# Keep your finger on ctrl, or don't, same result
bind-key C-p paste-buffer

# reload tmux config with ctrl + s + r
unbind r
bind r \
  source-file ~/.tmux.conf \;\
    display 'Reloaded tmux config.'

unbind '"'
bind s split-window -v -c "#{pane_current_path}"

unbind '%'
bind v split-window -h -c "#{pane_current_path}"

bind c  new-window -c "#{pane_current_path}"

unbind 'q'
bind 'q' kill-pane

unbind 'Q'
bind 'Q' kill-session

unbind 'C'
bind 'C' new-session

unbind 'W'
bind 'W' list-sessions

bind h select-pane -L 
bind j select-pane -D 
bind k select-pane -U 
bind l select-pane -R

# Setting Vim Keys
setw -g mode-keys vi
set-option -g status-keys vi


# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
# set -g @plugin 'catppuccin/tmux'

# set -g @plugin 'jimeh/tmuxifier'

set -g @catppuccin_flavour 'mocha' # or frappe, macchiato, mocha

# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'github_username/plugin_name#branch'
# set -g @plugin 'git@github.com:user/plugin'
# set -g @plugin 'git@bitbucket.com:user/plugin'




